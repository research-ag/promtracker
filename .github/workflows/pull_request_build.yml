name: App build
on:
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review, unlabeled]

env:
  mops_version: latest
  moc_version: 0.10.3

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: "install mops"
        run: |          
          npm i -g ic-mops@${{ env.mops_version }}

      - name: "install mops packages"
        run: mops install
  
      - name: "test"
        run: mops test
